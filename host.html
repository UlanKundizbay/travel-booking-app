<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Host Mode - Travel Booking App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Travel Booking App</h1>
    <div id="host-welcome-message"></div>
  </header>

  <main>
    <!-- Host Dashboard -->
    <section id="host-dashboard">
      <h2>Your Listings</h2>
      <!-- Listing Items -->
      <div class="listings">
        <div class="listing-item">
          <h3>Cozy Apartment</h3>
          <p>Bookings: 10</p>
          <p>Rating: ★★★★☆</p>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
        <!-- Add more listing items as needed -->
      </div>
    </section>

    <!-- Booking Management -->
    <section id="booking-management">
      <h2>Upcoming Bookings</h2>
      <!-- Booking Items -->
      <div class="booking-item">
        <p>Guest: Alice Smith</p>
        <p>Check-in: 2023-12-01</p>
        <p>Check-out: 2023-12-05</p>
        <p>Contact: alice@example.com</p>
        <button class="confirm-btn">Confirm</button>
        <button class="cancel-btn">Cancel</button>
      </div>
      <!-- Add more booking items as needed -->
    </section>

    <!-- Review Management -->
    <section id="host-reviews">
      <h2>Reviews</h2>
      <div class="review-item">
        <p>"Lovely place!" - Bob Johnson</p>
        <p>Rating: ★★★★★</p>
        <button class="respond-btn">Respond</button>
      </div>
      <!-- Add more review items as needed -->
    </section>
  </main>

  <!-- Fixed Navigation Bar -->
  <nav class="nav-bottom">
    <ul>
      <li><a href="host.html">Dashboard</a></li>
      <li><a href="add-listing.html">Add New Listing</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </nav>

  <script src="js/script.js"></script>
</body>
</html>
